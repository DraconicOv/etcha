<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Etchasketch</title>
</head>
<body>
    <div class="container"></div>
    <script>
        const container = document.querySelector('.container');
        for (let i = 0; i < 16; i++) {
            for (let j = 0; j < 16; j++) {
                const div = document.createElement('div');
                container.appendChild(div);
            }
        }
    </script>
</body>
</html>
